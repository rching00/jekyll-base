<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    {% include header.html %}
    <script src="https://chat-assets.frontapp.com/v1/chat.bundle.js"></script>
    <script>
      window.FrontChat('init', {chatId: '85da35725c3e63deecc797a73adeddba', useDefaultLauncher: true});
    </script>

        <button id="assign">Assign to me</button>
          <script type="text/javascript">
          // window.Front is now available.
          const assignButton = document.getElementById('assign');

          Front.contextUpdates.subscribe(context => {
            //assignButton.removeEventListener('click',_assign);
            //Try adding code into eventListener
            switch(context.type) {
              case 'noConversation':
                console.log('No conversation selected');
                break;

              case 'singleConversation':
                console.log('Selected conversation:', context.conversation);
                assignButton.addEventListener('click', function _assign(){
                  Front.assign(context.teammate.id)
                });
                break;

              case 'multiConversations':
                console.log('Multiple conversations selected', context.conversations);
                break;

              default:
                console.error(`Unsupported context type: ${context.type}`);
                break;
              }
            });
    </script>

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>
    {% include footer.html %}

  </body>

</html>
